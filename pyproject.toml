[build-system]
requires = ["setuptools>=65.3"]
build-backend = "setuptools.build_meta"

[project]
name = "pgutils"
version = "2024.1012"
description = "Wrappers around psycopg2 functions to make life easier. No ORM."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT License" }
authors = [
    { name = "BalÃ¡zs Dukai", email = "balazs@balazsdukai.me" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Unix"
]
urls = { github = "https://github.com/balazsdukai/pgutils" }
dependencies = [
    "psycopg[binary]"
]
optional-dependencies = { dev = ["pytest", "bumpver", "tox"] }

[tool.setuptools.packages.find]
where = ["src"]

[tool.bumpver]
current_version = "2024.1012"
version_pattern = "YYYY.BUILD"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'version = "{version}"',
]